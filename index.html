<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Weather</h1>
        <form id="form-city">
          <input class="input-city" type="text" placeholder="Enter city" />
          <input class="submit-button" type="submit" value="Search" />
          <button class="button-current">Current</button>
        </form>
      </div>

      <div class="main">
        <video autoplay muted loop id="myVideo">
          <source src="images/sunny.mp4" type="video/mp4" />
        </video>

        <div class="text">
          <div class="city-container">
            <h3 class="city"></h3>
            <img class="city-icon" />
          </div>

          <div class="infotmathion">
            <div class="left-text">
              <p class="data-time">
                <span id="day"></span> <span id="time"></span>
              </p>
            </div>
            <div class="right-text">
              <p class="humidity">Humidity: <span id="humidity"></span>%</p>
              <p class="wind">Wind: <samp id="wind"></samp> km/h</p>
            </div>
          </div>

          <h2 class="main-temperature">
            <span id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius"> 째C</a> |
              <a href="#" id="fahrenheit">째F</a>
            </span>
          </h2>

          <div class="weather-days">
            <div class="weather-forecast">
              <h4 class="weather-forecast-date">Thu</h4>
              <img class="weather-forecast-icon" src="images/01.svg" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18째 </span>
                <span class="weather-forecast-temperature-min"> 12째 </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="bottom-text">
        <a
          class="link"
          href="https://github.com/KrvMarina/project_shecode"
          target="_blank"
          >Open-source code</a
        >, by Marina
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
